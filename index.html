<!DOCTYPE html>
<html>
<head>
    <title>Homework 5</title>
    <style>
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Homework 5</h1>

    <button onclick="showAlert()">Pop-up Message</button>
    <button onclick="changeColor(this)">Change Button Color</button>
    <button onclick="changeBackgroundColor()">Change Page Color</button>
    <button onclick="displayText()">Display Text</button>

    <br>

    <h3>Let's Multiply</h3>
    <input type="number" id="num1" placeholder="First Number"><br><br>
    <input type="number" id="num2" placeholder="Second number"><br><br>
    <button onclick="multiplyNumbers()" id="multButton">Multiply Numbers</button>

    <p id="display"></p>

    <script>
        function showAlert() {
            alert('Hello Professor!');
        }

        function changeColor(button) {
            button.style.backgroundColor = "pink";
        }

        function changeBackgroundColor() {
            document.body.style.backgroundColor = "grey";
        }

        function displayText() {
            document.getElementById('display').innerText = "Voila!";
        }

        function multiplyNumbers() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            
            const product = num1 * num2;
            document.getElementById('display').innerText = `Answer: ${product}`;
            document.getElementById('multButton').style.backgroundColor = "green";
    
        }
    </script>
</body>
</html>
